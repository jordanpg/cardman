<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link rel="stylesheet" href="./css/jquery.flipster.min.css">

        <link rel="stylesheet" href="./css/styles.css">

        <meta charset="UTF-8">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col content-column s12 m6">
                    <h5>Card Properties</h5>
                    <div class="row">
                        <form class="col s12">
                            <!-- Card Name, Mana Cost, and Color -->
                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="cardName" type="text" class="validate">
                                    <label for="cardName">Name</label>
                                </div>
                                <div class="input-field col s3">
                                    <input placeholder="e.g. {2}{B}{B}" id="cardMana" type="text" class="validate">
                                    <label for="manaCost">Mana Cost</label>
                                </div>
                                <div class="input-field col s3">
                                    <div class="select-wrapper">
                                        <select id="cardColor" tabindex="-1">
                                            <option value="red" selected>Red</option>
                                            <option value="yellow">Yellow</option>
                                            <option value="green">Green</option>
                                            <option value="blue">Blue</option>
                                            <option value="purple">Purple</option>
                                            <option value="colorless">Colorless</option>
                                        </select>
                                        <label for="cardColor">Color</label>
                                    </div>
                                </div>
                            </div>
                            <!-- Image Upload -->
                            <div class="row">
                                <div class="file-field input-field">
                                    <div class="file-path-wrapper col s10">
                                        <input placeholder="Upload a card image" class="file-path validate" type="text">
                                    </div>
                                    <div class="waves-effect waves-light btn col s2">
                                        <span>File</span>
                                        <input id="cardImage" type="file" accept="image/*">
                                    </div>
                                </div>
                            </div>
                            <!-- Card Type -->
                            <div class="row">
                                <div class="input-field col s3">
                                    <div class="select-wrapper">
                                        <select id="cardRarity" tabindex="-1">
                                            <option value="Common" selected>Common</option>
                                            <option value="Uncommon">Uncommon</option>
                                            <option value="Rare">Rare</option>
                                            <option value="Legendary">Legendary</option>
                                        </select>
                                        <label for="cardRarity">Rarity</label>
                                    </div>
                                </div>
                                <div class="input-field col s3">
                                    <div class="select-wrapper">
                                        <select id="cardType" tabindex="-1">
                                            <option value="Creature" selected>Creature</option>
                                            <option value="Spell">Spell</option>
                                            <option value="Artifact">Artifact</option>
                                        </select>
                                        <label for="cardType">Type</label>
                                    </div>
                                </div>
                                <div class="input-field col s6">
                                    <input id="cardSubtype" type="text" class="validate">
                                    <label for="cardSubtype">Subtype</label>
                                </div>
                            </div>
                            <!-- Card Text -->
                            <div class="row">
                                <div class="input-field col s12">
                                    <textarea id="cardText" class="materialize-textarea"></textarea>
                                    <label for="cardText">Text</label>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="row">
                        <a class="waves-effect waves-light btn col s10 offset-s1" id="cardGenerate">Generate</a>
                    </div>
                </div>
                <div class="col content-column s12 m6">
                    <h5>Card Preview</h5>
                    <div id="cardPreview" class="card red">
                        <div class="card-header">
                            <div id="cardPreviewName" style="float: left; width: 50%; text-align: left;">Kirby</div>
                            <div id="cardPreviewMana" style="float: right; width: 50%; text-align: right;">6RR</div>
                        </div>
                        <img id="cardPreviewImage" onerror="console.log('wtf');this.src='./res/nothing.png';" src="https://s.pacn.ws/640/yi/kirbys-dream-land-all-star-collection-plush-kirby-suyasuya-s-621021.1.jpg?q59xm2" />
                        <div class="card-type">
                            <div id="cardPreviewType" style="float: left; width: 50%; text-align: left;">Creature - Baby</div>
                            <div id="cardPreviewRarity" style="float: right; width: 50%; text-align: right;">Mythic</div>
                        </div>
                        <div id="cardPreviewText" class="card-text flow-text">
                            When this creature enters into play, pet him softly. You will give him treats and treat him right. You will not mistreat this creature. This creature is indestructible and hexproof.
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </body>

    <script>
        window.$ = window.jQuery = require('./js/libs/jquery.min.js');
    </script>
    <script src="./js/libs/jquery.min.js"></script>
    <script src="./js/libs/hammer.min.js" onload="window.Hammer = module.exports;"></script>
    <script src="./js/libs/materialize.min.js"></script>

    <script src="./js/app.js"></script>
</html>
