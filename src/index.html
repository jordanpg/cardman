<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="./css/materialize.min.css"  media="screen,projection"/>
        <link rel="stylesheet" href="./css/jquery.flipster.min.css">

        <link rel="stylesheet" href="./css/styles.css">

        <meta charset="UTF-8">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col content-column s12 m6">
                    <h5>Card Properties</h5>
                    <div class="row">
                        <form class="col s12">
                            <!-- Card Name, Mana Cost, and Color -->
                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="cardName" type="text" class="validate">
                                    <label for="cardName">Name</label>
                                </div>
                                <div class="input-field col s3">
                                    <input placeholder="e.g. {2}{B}{B}" id="cardMana" type="text" class="validate">
                                    <label for="manaCost">Mana Cost</label>
                                </div>
                                <div class="input-field col s3">
                                    <div class="select-wrapper">
                                        <select id="cardColor" tabindex="-1">
                                            <option value="" disabled selected>Color</option>
                                            <option value="red">Red</option>
                                            <option value="yellow">Yellow</option>
                                            <option value="green">Green</option>
                                            <option value="blue">Blue</option>
                                            <option value="purple">Purple</option>
                                            <option value="colorless">Colorless</option>
                                        </select>
                                        <label for="cardColor">Color</label>
                                    </div>
                                </div>
                            </div>
                            <!-- Image Upload -->
                            <div class="row">
                                <div class="file-field input-field">
                                    <div class="file-path-wrapper col s10">
                                        <input id="cardImageField" placeholder="Upload a card image" class="file-path validate" type="text">
                                    </div>
                                    <div class="waves-effect waves-light btn col s2">
                                        <span>File</span>
                                        <input id="cardImage" type="file" accept="image/*">
                                    </div>
                                </div>
                            </div>
                            <!-- Card Type -->
                            <div class="row">
                                <div class="input-field col s3">
                                    <div class="select-wrapper">
                                        <select id="cardRarity" tabindex="-1">
                                            <option value="" disabled selected>Rarity</option>
                                            <option value="Common">Common</option>
                                            <option value="Uncommon">Uncommon</option>
                                            <option value="Rare">Rare</option>
                                            <option value="Legendary">Legendary</option>
                                        </select>
                                        <label for="cardRarity">Rarity</label>
                                    </div>
                                </div>
                                <div class="input-field col s3">
                                    <div class="select-wrapper">
                                        <select id="cardType" tabindex="-1">
                                            <option value="" disabled selected>Type</option>
                                            <option value="Creature">Creature</option>
                                            <option value="Spell">Spell</option>
                                            <option value="Artifact">Artifact</option>
                                        </select>
                                        <label for="cardType">Type</label>
                                    </div>
                                </div>
                                <div class="input-field col s6">
                                    <input id="cardSubtype" type="text" class="validate">
                                    <label for="cardSubtype">Subtype</label>
                                </div>
                            </div>
                            <!-- Card Stats -->
                            <div class="row">
                                <div class="input-field col s3">
                                    <input id="cardPower" type="number" class="validate">
                                    <label for="cardPower">Power</label>
                                </div>
                                <div class="input-field col s3">
                                    <input id="cardHealth" type="number" class="validate">
                                    <label for="cardHealth">Health</label>
                                </div>
                                <div class="input-field col s6">
                                    <input id="cardArtist" type="text" class="validate">
                                    <label for="cardArtist">Artist</label>
                                </div>
                            </div>
                            <!-- Card Text -->
                            <div class="row">
                                <div class="input-field col s12">
                                    <textarea id="cardText" class="materialize-textarea"></textarea>
                                    <label for="cardText">Text</label>
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- <div class="row">
                        <a class="waves-effect waves-light btn col s10 offset-s1" id="cardGenerate">Generate</a>
                    </div> -->
                </div>
                <div class="col content-column s12 m6">
                    <h5>Card Preview</h5>
                    <div id="cardPreview" class="card">
                        <div class="card-header">
                            <div id="cardPreviewName" style="float: left; width: 70%; text-align: left;"></div>
                            <div id="cardPreviewMana" style="float: right; width: 30%; text-align: right;"></div>
                        </div>
                        <img id="cardPreviewImage" src="./res/nothing.png" />
                        <div class="card-type">
                            <div id="cardPreviewType" style="float: left; width: 50%; text-align: left;"></div>
                            <div id="cardPreviewRarity" style="float: right; width: 50%; text-align: right;"></div>
                        </div>
                        <div id="cardPreviewText" class="card-text flow-text">
                            
                        </div>
                        <div id="cardPreviewArtist" class="card-artist"></div>
                        <div id="cardPreviewStats" style="display:none;" class="card-stats"></div>
                    </div>
                    
                    <canvas id="cardCanvas" width="240" height="336" style="display:none;"></canvas>
                    
                </div>
            </div>
        </div>
        
        <div>
            <div class="nav-wrapper grey darken-4">
                <div class="row">
                    <a class="waves-effect waves-light btn col s10 offset-s1" id="cardSave" download="card.png">Save</a>
                </div>
                <div class="row">
                    <div class="file-field input-field">
                        <div class="file-path-wrapper col s3 offset-s1">
                            <input placeholder="Card JSON" class="file-path validate" type="text">
                        </div>
                        <div class="waves-effect waves-light btn col s2">
                            <span>Load</span>
                            <input id="cardLoadJSON" type="file" accept="application/json">
                        </div>
                    </div>
                    <a class="waves-effect waves-light btn col s5 offset" id="cardSaveJSON" download="card.json">Save JSON</a>
                </div>
            </div>
        </div>
    </body>

    <script>
        window.$ = window.jQuery = require('./js/libs/jquery.min.js');
    </script>
    <script src="./js/libs/jquery.min.js"></script>
    <script src="./js/libs/hammer.min.js" onload="window.Hammer = module.exports;"></script>
    <script src="./js/libs/materialize.min.js"></script>

    <script src="./js/app.js"></script>
</html>
